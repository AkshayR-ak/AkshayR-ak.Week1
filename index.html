<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Website</title>
</head>

<body>
    <h1 style="text-align: center;">Javascript Quiz Website</h1>
    <div class="quiz-container" id="quiz"></div>
    <div class="quiz-header">
        <h2 id="question"></h2>

        <input type="radio" name="answer" id="a" class="answer" />
        <label for="a" id="a_text"></label><br>

        <input type="radio" name="answer" id="b" class="answer" />
        <label for="b" id="b_text"></label><br>

        <input type="radio" name="answer" id="c" class="answer" />
        <label for="c" id="c_text"></label><br>

        <input type="radio" name="answer" id="d" class="answer" />
        <label for="d" id="d_text"></label><br>

    </div>
    <div><button id="submit">Submit</button></div>
</body>
<script src="demo.js"></script>

</html>
